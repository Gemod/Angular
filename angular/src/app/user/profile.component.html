<h1>Edit Your Profile</h1>
<hr>
<div class="col-md-4">
    <form [formGroup]="profileForm" novalidate autocomplete="off">
        <div class="form-group">
            <label for="firstName">User Name:</label>
            <input id="firstName" type="text" class="form-control" placeholder="firstName..." />
        </div>
        <div class="form-group">
            <label for="lastName">lastName:</label>
            <input id="lastName" type="lastName" class="form-control" placeholder="lastName..." required />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>

        <button type="button" class="btn btn-default">Cancel</button>
    </form>
</div>
